---
- name: restart etcd
  command: /bin/true
  notify:
    - reload systemd
    - start etcd
    - wait for etcd up
    - reload etcd
    - wait for etcd up

- name: restart etcd-proxy
  command: /bin/true
  notify:
    - reload systemd
    - start etcd-proxy
    - wait for etcd up
    - reload etcd-proxy
    - wait for etcd up

- name: reload systemd
  command: systemctl daemon-reload
  when: ansible_service_mgr == "systemd"

- name: wait for etcd up
  uri: url=http://localhost:2379/health
  register: result
  until: result.status == 200
  retries: 10
  delay: 5

- name: reload etcd
  service:
    name: etcd
    state: "{{ 'restarted' if etcd_deployment_type == 'host' else 'reloaded' }}"
  when: is_etcd_master

- name: reload etcd-proxy
  service:
    name: etcd-proxy
    state: "{{ 'restarted' if etcd_deployment_type == 'host' else 'reloaded' }}"
  when: is_etcd_proxy
